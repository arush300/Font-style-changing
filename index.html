<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }
    body {
      background-color: rgb(6, 77, 77);
      color: white;
      font-size: 18px;
    }
    #color {
      color:yellow;
    }
    #size{
      font-size: 2rem;
    }  
    #weight {
      font-weight: 900;
    }
    #family {
      font-family: 'Kablammo', cursive;
    }
    #align {
      text-align: right;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color Changing</p>
  <p id="size">Font Size Changing</p>
  <p id="weight">Font Weight Changing</p>
  <p id="family">Font Family Changing</p>
  <p id="align">Text Align PLace</p>

</body>

</html>
